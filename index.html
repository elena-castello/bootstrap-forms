<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Meerkat Quiz</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	</head>

	<body>
    <div class="container">
    <div class="row">
    <div class="col-md-8">
      <form>
<h1>Meerkats: Quiz</h1>
	<p>This quiz will test your knowledge on meerkats! They're the cute little animals seen in "The on King" - you know, Timon. Already an expert? Go ahead and take it! Not sure you know enough to ace it yet? Check out <a href="https://en.wikipedia.org/wiki/Meerkat" target="_blank">this article</a> above and then give it a shot. Good luck!</p>

<div class="form-group">
	<label class="form-control-label" for="latinname">What is the Latin name for the Meerkat?</label> <input class="form-control" type="text" name="latinname" id="latinname">
</div>

<div class="form-group">
	<label class="form-control-label" for="dutchname">What is the Dutch word given to the Meerkat (originally misidentified)?</label><input class="form-control" type="text" name="dutchname" id="dutchname">
</div>

<div class="form-group">
	<label class="form-control-label" for="meerkatfood">What do Meerkats eat?</label><textarea class="form-control" name="meerkatfood" id="meerkatfood" rows="10">List food separated by commas.</textarea>
</div>

<div class="form-group">
	<label>How many pups can a Meerkat have per litter?</label>

    <div class="form-check"><label><input type="radio" name="number" value="1-3"> 1-3</label></div>
    <div class="form-check"><label><input type="radio" name="number" value="4-6"> 4-6</label></div>
    <div class="form-check"><label><input type="radio" name="number" value="7-9"> 7-9</label></div>
    <div class="form-check"><label><input type="radio" name="number" value="10+"> 10+</label></div>
</div>

<div class="form-group">
	<label>What are the meerkats' predators?<em> Check all that apply.</em></label>

  	<div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="predators" value="eagles1"> Martial eagles</label></div>
  	<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="predators" value="jackal"> Jackals</label></div>
  	<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="predators" value="eagles2"> Tawny eagles</label></div>
  	<div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" name="predators" value="Lions"> Lions</label></div>
  	<div class="form-check"><label class="form-check-label"><input class="form-check-input"  type="checkbox" name="predators" value="africanelephant"> African elephant</label></div>
</div>

<div class="form-group">
  <label class="form-control-label" for="behavior">Which are true about meerkat behavior?<em> Check all that apply.</em></label>
  <select class="form-control" name="behavior" id="behavior">
    <option value="liveincave">Meerkats live in caves.</option>
    <option value="indepanim">Meerkats are very independent animals.</option>
    <option value="mimicbehavior">Meerkat young mimic adult behavior.</option>
    <option value="signalcomm">Meerkat communicate in hand signals.</option>
    <option value="burrowground">Meerkats burrow themselves in the ground when they mate.</option>
    <option  value="femaledominate">Females dominate meerkat relationships.</option>
    <option value="meerkatbaby">Meerkat gestation lasts 15 months.</option>
    <option value="meerkatpets">Meerkats make great pets.</option>
  </select>
</div>

<div class="form-group">
  <button type="submit" class="btn btn-primary" value="submit">Submit Quiz!</button>
	<button type="reset" class="btn btn-outline-danger" value="startover">Let's start over</button>
</div>

      </form>
    </div><!--col-->
    </div><!--row-->
  </div><!--container-->
	</body>

</html>
